<!DOCTYPE html>
<html>

<head>

  <script src="formscript.js"></script>
</head>

<body>

  <table>
    <tr>
      <td align="left">
        <div>
          <div>
            Name:
            <input type="text" id="nameBox" maxlength="50" placeholder="Name">

          </div>
          <br>


          <div>
            Surname:
            <input type="text" id="surnameBox" maxlength="50" placeholder="Surname">

          </div>

          <br>
          <div>

            Email: <input type="email" id="emailBox" placeholder="Email">

          </div>

          <br>

          <div>

            Confirm Email: <input type="email" id="confemailBox" value="" placeholder="Please confirm email">

          </div>

          <br>

          <div>

            Phone: <input type="number" id="phoneBox" value="" placeholder="Phone" maxlength="5">

          </div>

          <br>

          <div>

            Cinema location: <form>
              <select name="selectionlist" id="locationList">
                <option value=""></option>
                <option value="location1">location1</option>
                <option value="location2">location2</option>
                <option value="location3">location3</option>
                <option value="location4">location4</option>
              </select>

            </form>

          </div>

          <br>

          <div>

            Movie: <form>
              <select name="selectionlist2" id="movieList">
                <option value=""></option>
                <option value="Movie1">Movie1</option>
                <option value="Movie2">Movie2</option>
                <option value="Movie3">Movie3</option>
                <option value="Movie4">Movie4</option>
                <option value="Movie5">Movie6</option>
                <option value="Movie6">Movie6</option>
                <option value="Movie7">Movie7</option>
                <option value="Movie8">Movie8</option>
                <option value="Movie9">Movie9</option>
                <option value="Movie10">Movie10</option>
              </select>

            </form>

          </div>

          <br>

          <div>

            Date: <input type="date" id="dateBox" value="yyyy-MM-dd">
            <div id="cdate"></div>
            <div id="cdate2"></div>
            <div id="cdate3"></div>
            <div id="cdate4"></div>
            <div id="cdateall"></div>
            <div id="datearray"></div>
          </div>

          <br>

          <div>

            Hour: <input type="time" id="timeBox" value="">

          </div>

          <br>

          <div>

            Quantity: <input type="range" id="rangeBox" min="1" max="10" value="1">
            <div id="rangeValue"></div>
          </div>

          <br>

          <div>

            Discount voucher: <input type="checkbox" id="discBox">

          </div>

          <br>

          <div id="kid">

            Discount number: <input type="number" id="discn" disabled="true" placeholder="Please provide your voucher number">

          </div>

          <br>

          <div>
            <fieldset>
              Show type:
              Normal<input type="radio" id="radio1" name="st" value="Normal">
              3d<input type="radio" id="radio2" name="st" value="3d"> </form>
            </fieldset>

            <br>

            <div>

              Language: <form>
                <select name="selectionlist3" id="langList">
                  <option value=""></option>
                  <option value="Language1">Language1</option>
                  <option value="Language2">Language2</option>
                  <option value="Language3">Language3</option>
                  <option value="Language4">Language4</option>
                  <option value="Language5">Language6</option>
                  <option value="Language6">Language6</option>
                  <option value="Language7">Language7</option>
                  <option value="Language8">Language8</option>
                  <option value="Language9">Language9</option>
                  <option value="Language10">Language10</option>
                </select>

              </form>

            </div>

            <br>

            <div>

              Additional food:
              <select id="selListbox" size="3" multiple="multiple">
                <option value="Drink">Drink</option>
                <option value="Popcorn">Popcorn</option>
                <option value="Crisps">Crisps</option>

              </select>Quantity: ???
            </div>
            <br>

            <div>

              Parking place: <input type="checkbox" id="parkBox">

            </div>

            <br>



            <div>
              Pay type: <form>
                <select name="paylist" id="payList">
                  <option value=""></option>
                  <option value="Credit Card">Credit Card</option>
                  <option value="Transfer">Transfer</option>
                  <option value="Cash">Cash</option>

                </select></form>
            </div>
            <br>
            <div><input type="button" id="buttonSubmit" name="Submit" value="Submit" disabled="true"></div>
            <div id="newlink"></div>
            <div id="decode"></div>
            <div id="encode"></div>
          </div>
      </td>
      <td width="10%"></td>
      <td align="left" width="50%">
        <pre id="userData">
        </pre>


      </td>
      <td align="left" width="50%">
        <pre id="validationErrors">
        </pre>
        <div>

        </div>

      </td>
      <td width="10%"></td>
      <td align="left" width="50%">
        <!--  <input id="userData2">-->
        <pre id="userDataLoad">
      </pre>
        <pre id="userData2a">
        </pre>
        <pre id="userData2obj">
        </pre>



      </td>
    </tr>
  </table>
</body>

</html>
